<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Logical Checkbox</title>
  </head>
  <body>
    <div id="container">
      <h3 id="title">Try to check all checkboxs</h3>
      <div class="chechboxs" id="chechbox1">
        <input class="input" type="checkbox" id="good" />
        <label for="good" class="label"> <div class="ball"></div></label>
        <span>Good</span>
      </div>

      <div class="chechboxs" id="chechbox2">
        <input class="input" type="checkbox" id="fast" />
        <label for="fast" class="label"> <div class="ball"></div></label>
        <span>Fast</span>
      </div>

      <div class="chechboxs" id="chechbox3">
        <input class="input" type="checkbox" id="cheap" />
        <label for="cheap" class="label"> <div class="ball"></div></label>
        <span>Cheap</span>
      </div>
    </div>
  </body>
</html>
